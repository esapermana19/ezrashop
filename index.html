<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <header class="flex flex-col md:flex-row md:justify-between md:items-center p-6 bg-white/30 backdrop-blur drop-shadow-sm fixed top-0 left-0 w-full z-50 space-y-4 md:space-y-0">
  
        <!-- Baris atas: Text kiri + Logo kanan -->
        <div class="flex justify-between items-center w-full md:w-auto">
          <h1 class="font-bold text-[#30382F] text-xl">Ezzrraa Collection</h1>
          <img src="img/tiktok-svgrepo-com.svg" width="30" alt="TikTok Logo" />
        </div>
      
        <!-- Form search (sendiri, tidak mengandung logo) -->
        <form action="#" method="get" class="flex items-center bg-[#e0ffdc] rounded-md px-3 py-1 w-full md:w-auto">
          <input
            type="search"
            class="flex-grow px-5 py-1 text-[#30382F] rounded-full focus:outline-none"
            placeholder="Search"
          />
          <button type="submit" class="ml-2">
            <i class="fi fi-rr-search text-[#30382F] text-sm"></i>
          </button>
        </form>
      
      </header>
  </body>
</html>
